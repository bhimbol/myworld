{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Website</title>
    <link rel="stylesheet" href="{% static 'comments_styles.css' %}">
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h2>Lets have some talk.</h2>
        <div>
            {% for comment in comments_list %}
                <div class="comment">
                    <p>{{ comment.text }}</p>
                    <span class="timestamp">{{ comment.timestamp }}</span>
                </div>
            {% endfor %}
        </div>
        <form method="post" action="{% url 'comments' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Comment</button>
        </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>

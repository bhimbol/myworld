<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .comments-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .comment {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .comment-author {
            font-weight: bold;
            color: #333;
        }

        .comment-content {
            margin-top: 5px;
            color: #555;
        }

        .comment-time {
            font-size: 0.8em;
            color: #888;
        }

        .comment-form {
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="comments-section">
        <h2>Comments</h2>

        <!-- Sample Comments -->
        <div class="comment">
            <span class="comment-author">John Doe</span>
            <span class="comment-time">2 hours ago</span>
            <p class="comment-content">This is a great website! I really enjoy the content.</p>
        </div>

        <div class="comment">
            <span class="comment-author">Jane Smith</span>
            <span class="comment-time">1 day ago</span>
            <p class="comment-content">I love the design and the informative articles. Keep it up!</p>
        </div>

        <!-- Add more comments dynamically or fetch from a database -->

    </div>

    <!-- Comment Form -->
    <div class="comment-form">
        <h2>Add a Comment</h2>
        <form action="/post-comment/" method="post">
            <!-- Include CSRF token for security -->
            {% csrf_token %}
            
            <label for="author">Your Name:</label>
            <input type="text" id="author" name="author" required>

            <label for="comment">Your Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>

            <button type="submit">Submit Comment</button>
        </form>
    </div>

</body>
</html>
